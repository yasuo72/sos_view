
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAssist+ Emergency Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/tabler-icons@latest/iconfont/tabler-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.4/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils@0.4/control_utils.js"></script>

  <!-- Remove any analytics-related code -->
</head>
<body>
  <!-- Animated Background -->
  <div class="bg-animation">
    <div class="pulse-ring pulse-ring-1"></div>
    <div class="pulse-ring pulse-ring-2"></div>
    <div class="pulse-ring pulse-ring-3"></div>
  </div>

  <!-- Main Container -->
  <div class="app-container">
    <header class="animate__animated animate__fadeInDown">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo-icon">
            <i class="ti ti-heart-rate-monitor"></i>
            <div class="heartbeat-line"></div>
          </div>
          <div class="title-group">
            <h1>MedAssist<span class="highlight">+</span></h1>
            <span class="subtitle">Emergency Medical Viewer</span>
          </div>
        </div>
        <div class="status-indicator">
          <div class="status-dot"></div>
          <span>System Active</span>
        </div>
      </div>
      <p class="description">Scan your MedAssist+ QR code to access critical emergency information</p>
    </header>

    <main class="main-content">
      <!-- Scanner Section -->
      <section id="scanner-section" class="scanner-section">
        <div class="scanner-container">
         
            <i class="ti ti-scan"></i>
            <h2>Emergency QR Scanner</h2>
          
          <div class="scanner-frame">
            <div id="qr-reader" class="qr-reader"></div>
            <div class="scanner-overlay">
              <div class="scan-line"></div>
              <div class="corner corner-tl"></div>
              <div class="corner corner-tr"></div>
              <div class="corner corner-bl"></div>
              <div class="corner corner-br"></div>
            </div>
          </div>

          <div class="camera-controls">
            <button id="camera-access-btn" class="btn primary">QR Camera</button>
            <button id="face-scan-btn" class="btn">Face Scan</button>
            <button id="upload-btn" class="secondary-button" style="margin-left: 12px;">
              <div class="button-icon">
                <i class="ti ti-photo"></i>
              </div>
              <span>Upload QR Image</span>
            </button>
            <input id="file-input" type="file" accept="image/*" style="display:none" />
            </div>

            <!-- Manual ID input -->
            <div class="manual-input">
              <input id="manual-id" type="text" placeholder="Enter Emergency ID" class="manual-field" />
              <button id="manual-fetch" class="primary-button" style="margin-left:12px;">
                <div class="button-icon"><i class="ti ti-search"></i></div>
                <span>Fetch Profile</span>
              </button>
            </div>
          </div>
          
          <div class="scanner-info">
            <div class="info-item">
              <i class="ti ti-shield-check"></i>
              <span>Secure & Encrypted</span>
            </div>
            <div class="info-item">
              <i class="ti ti-clock"></i>
              <span>Real-time Processing</span>
            </div>
          </div>
        </div>
      </section>

      <!-- Profile Section -->
      <section id="profile-section" class="profile-section hidden">
        <div class="profile-container">
          <div class="profile-header">
            <i class="ti ti-user-heart"></i>
            <h2>Emergency Profile</h2>
          </div>
          <div id="profile-card" class="profile-card">
            <div class="loader">
              <div class="medical-cross">
                <div class="cross-horizontal"></div>
                <div class="cross-vertical"></div>
              </div>
              <span>Retrieving medical data...</span>
            </div>
          </div>
          <button id="scan-again" class="secondary-button">
            <div class="button-icon">
              <i class="ti ti-refresh"></i>
            </div>
            <span>Scan Another QR</span>
          </button>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-content">
        <span>Â© 2024 MedAssist+</span>
        <div class="footer-links">
          <a href="#"><i class="ti ti-shield-lock"></i> Privacy</a>
          <a href="#"><i class="ti ti-help-circle"></i> Support</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- Floating Action Buttons -->
  <div class="fab-container">
    <button class="fab" title="Emergency Call">
      <i class="ti ti-phone"></i>
    </button>
    <button class="fab" title="Settings">
      <i class="ti ti-settings"></i>
    </button>
  </div>

  <script src="script.js"></script>
  <!-- Face scan modal -->
  <div id="face-modal" class="modal hidden">
    <div class="modal-content">
      <video id="face-video" autoplay playsinline></video>
      <button id="capture-face" class="btn primary">Capture</button>
      <button id="close-face" class="btn">Close</button>
      <p id="face-status"></p>
    </div>
  </div>
</body>
</html>
