<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAssist+ Emergency Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/tabler-icons@latest/iconfont/tabler-icons.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
  <header class="animate__animated animate__fadeInDown">
    <h1><i class="ti ti-heart-rate"></i> MedAssist+ Emergency Viewer</h1>
    <p>Scan your MedAssist+ QR code to view emergency information</p>
  </header>
  <svg class="wave" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 80"><path fill="#ffffff" fill-opacity="1" d="M0,32L48,42.7C96,53,192,75,288,80C384,85,480,75,576,64C672,53,768,43,864,37.3C960,32,1056,32,1152,42.7C1248,53,1344,75,1392,85.3L1440,96L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path></svg>
  <main>
    <section id="scanner-section">
      <div id="qr-reader" class="qr-reader"></div>
      <div class="camera-controls">
        <button id="camera-access-btn" class="camera-button">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 12c0 1.657-1.343 3-3 3s-3-1.343-3-3 1.343-3 3-3 3 1.343 3 3z"></path>
            <path d="M12 12l-9 9"></path>
            <path d="M12 12l9 9"></path>
            <path d="M12 12l9-9"></path>
            <path d="M12 12l-9-9"></path>
          </svg>
          Access Camera
        </button>
      </div>
      <p class="scanner-instructions">Point your camera at the QR code to scan</p>
    </section>

    <section id="profile-section" class="hidden">
      <div class="profile-container">
        <div id="profile-card" class="profile-card">
          <div class="loader">Loading profile...</div>
        </div>
      </div>
      <button id="scan-again" class="camera-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 12a6 6 0 0 0-6-6"></path>
          <path d="M12 18a6 6 0 0 0 6-6"></path>
          <path d="M12 6a6 6 0 0 0-6 6"></path>
          <path d="M6 12a6 6 0 0 0 6 6"></path>
        </svg>
        Scan Another QR
      </button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
