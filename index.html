<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MedAssist+ Emergency Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>
</head>
<body>
  <header>
    <h1>MedAssist+ Emergency Viewer</h1>
    <p>Scan your MedAssist+ QR code to view emergency information</p>
  </header>
  <main>
    <section id="scanner-section">
      <div id="qr-reader"></div>
      <p>Point your camera at the QR code to scan</p>
    </section>

    <section id="profile-section" class="hidden">
      <div class="profile-container">
        <div id="profile-card"></div>
      </div>
      <button id="scan-again">Scan Another QR</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
